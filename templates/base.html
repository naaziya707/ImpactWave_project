<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Style for flash messages */
        .flash-messages {
            width: 100%;
            margin-top: 20px;
        }

        .flash-messages .alert {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .flash-messages .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .flash-messages .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .flash-messages .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }

        .flash-messages .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }

        /* Close button */
        .flash-messages .alert .close-btn {
            float: right;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }

        .flash-messages .alert .close-btn:hover {
            color: #555;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="{{ url_for('dashboard') }}" class="logo-text">ImpactWave</a>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('dashboard') }}">AdminPanel</a></li>
                <li><a href="{{ url_for('users') }}">Users</a></li>
                <li><a href="{{ url_for('donations') }}">Donations</a></li>
                <li><a href="{{ url_for('events') }}">Events</a></li>
                <li><a href="{{ url_for('messages') }}">Messages</a></li>
            </ul>
        <a href="/logout" class="logout" title="Logout">
            <i class="fas fa-sign-out-alt logout-icon"></i>
        </a>
        </div>
    </nav>
    
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <span class="close-btn">&times;</span>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}" defer></script>
</body>
</html>
