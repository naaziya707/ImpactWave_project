{% extends "base.html" %}

{% block content %} 
<h1>DONATIONS</h1>
<table>
    <thead>
        <tr>
            <th>User ID</th>
            <th>Cause supported for</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
    </thead>

    <tbody>
        {% for donation in donations %}
        <tr>
            <td>{{ donation[0] }}</td>
            <td>{{ donation[2] }}</td>
            <td>{{ donation[1] }}</td>
            <td>{{ donation[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
