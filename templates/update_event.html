{% extends "base.html" %}

{% block content %}
<section class="event-section">
    <!-- Event Form -->
    <h1>Update Event</h1>
    <div class="form-container">
        <form method="POST" action="{{ url_for('update_event', event_id=event_id) }}" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            
            <div class="form-group">
                <label for="title">Title:</label>
                {{ form.title(class="input-box") }}
            </div>

            <div class="form-group">
                <label for="image">Image:</label>
                {{ form.image(class="input-box") }}
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                {{ form.description(class="input-box") }}
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                {{ form.date(class="input-box") }}
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                {{ form.location(class="input-box") }}
            </div>

            <div class="form-group">
                <input type="submit" value="Update Event" class="btn">
            </div>
        </form>
    </div>
</section>
{% endblock %}
